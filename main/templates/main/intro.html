  <style>
    body {
      margin: 0;
      background-color: #1b1b1b;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      transition: opacity 1s ease-in-out;
    }

    .screen {
      width: 600px;
      height: 400px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    svg path {
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 9s linear forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .message {
      font-size: 1.5rem;
      margin-top: 40px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 9.2s;
      text-align: center;
    }

    .slogan {
      font-size: 1.8rem;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    .slogan span {
      opacity: 0;
      display: inline-block;
      animation: fadeLetter 0.05s forwards;
    }

    @keyframes fadeLetter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .highlight {
      color: #00aaff;
    }
  </style>

  <div class="message">
    Bienvenue chez Studio VisioCom
  </div>

  <div class="slogan" id="slogan"></div>

  <script>
    // Phrase à écrire progressivement
    const phrase = "Transformez votre visibilité digitale avec Studio VisioCom";
    const sloganContainer = document.getElementById("slogan");

    phrase.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char;

      // Coloration spéciale pour "Studio VisioCom"
      if (index >= phrase.length - 15 && "Studio VisioCom".includes(char)) {
        span.classList.add("highlight");
      }

      span.style.animationDelay = `${9.5 + index * 0.05}s`;
      sloganContainer.appendChild(span);
    });

    // Fondu de sortie et redirection
    setTimeout(() => {
      document.body.style.opacity = '0';
    }, 11500);

    setTimeout(() => {
      window.location.href = "{% url 'index' %}";
    }, 12500);
  </script>
