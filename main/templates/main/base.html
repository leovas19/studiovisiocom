<!DOCTYPE html><html lang="fr"><head>    <meta charset="UTF-8">    <title>Studio VisioCom - Sites vitrines & visuels pour commerces</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    {% load static %}</head><body><!-- HEADER --><header class="bg-black text-white py-3">    <div class="container d-flex justify-content-between align-items-center" style="min-height: 100px;">        <!-- Logo + Titre -->        <a href="/" class="d-flex align-items-center text-white text-decoration-none">            <div style="height: 80px; overflow: hidden; display: flex; align-items: center;">                <img src="{% static 'main/images/logo.png' %}" alt="Logo Studio VisioCom" width="160" height="160" style="object-fit: contain;">            </div>            <div class="ms-3">                <h1 class="h5 mb-0">Studio VisioCom</h1>                <small class="fst-italic text-secondary">L’image qu’il vous faut, en un clic</small>            </div>        </a>        <!-- Bouton menu -->        <button class="btn btn-outline-light rounded-pill px-4 py-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">            ☰ Menu        </button>    </div></header><!-- MENU LATERAL (OFFCANVAS) --><div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">    <div class="offcanvas-header border-bottom">        <h5 class="offcanvas-title" id="sideMenuLabel">Menu</h5>        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>    </div>    <div class="offcanvas-body px-3">        <ul class="list-unstyled">            <li class="mb-2">                <a href="/" class="text-white text-decoration-none d-block py-2 ps-2 rounded hover-bg">🏠 Accueil</a>            </li>            <!-- Services déroulant -->            <li class="mb-2">                <button class="btn btn-dark w-100 text-start py-2 ps-2" data-bs-toggle="collapse" data-bs-target="#submenuServices" aria-expanded="false" aria-controls="submenuServices" style="border: none;">                    🛠️ Services <span class="float-end">▼</span>                </button>                <div class="collapse ps-3 mt-1" id="submenuServices">                    <a href="/services/flyers-carteVisite/" class="d-block text-white py-1 ps-2 rounded">Flyers & Cartes de visite</a>                    <a href="/services/site-vitrine/" class="d-block text-white py-1 ps-2 rounded">Site vitrine</a>                    <a href="/services/creation-affiches/" class="d-block text-white py-1 ps-2 rounded">Création d'affiches</a>                </div>            </li>            <li class="mb-2">                <a href="/contact/" class="text-white text-decoration-none d-block py-2 ps-2 rounded">📞 Contact</a>            </li>            <li class="mb-2">                <a href="/avis/" class="text-white text-decoration-none d-block py-2 ps-2 rounded">⭐ Donner un avis</a>            </li>        </ul>    </div></div><!-- CONTENU --><main>    {% block content %}    {% endblock %}</main><!-- FOOTER --><footer class="bg-black text-white text-center py-4 mt-5">    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between" style="min-height: 80px;">        <div class="mb-2 mb-md-0">                <img src="{% static 'main/images/logo.png' %}" alt="Logo Studio VisioCom" width="160" height="160" style="object-fit: contain;">        </div>        <div class="mb-2 mb-md-0">            <a href="/contact/" class="text-white text-decoration-underline fw-bold">📩 Nous contacter</a>        </div>        <div>            <p class="mb-0 small">Studio VisioCom – <a href="mailto:studiovisiocom@gmail.com" class="text-white text-decoration-underline">studiovisiocom@gmail.com</a></p>        </div>    </div></footer><!-- Bootstrap JS --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body></html>
